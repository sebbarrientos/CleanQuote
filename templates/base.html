<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alba &amp; Co Services — Instant Cleaning Quote</title>
  <meta name="description" content="Instant cleaning quotes for End of Tenancy, Airbnb, Communal, General, and Carpet cleaning in Central London." />
  <meta property="og:title" content="Alba &amp; Co Services — Instant Cleaning Quote" />
  <meta property="og:description" content="Live pricing, online booking slots, fast quotes." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="/static/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container row between center">
      <div class="brand row center">
        <img src="/static/logo.png" alt="Alba &amp; Co" class="logo" />
        <span>Alba &amp; Co Services</span>
      </div>
      <nav class="nav">
        <a href="/">Get a Quote</a>
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Alba &amp; Co Services. All rights reserved.</p>
    </div>
  </footer>

  <div class="cookie-banner" id="cookieBanner" hidden>
    <div class="container row between center">
      <span>We use cookies to improve your experience.</span>
      <button class="btn" onclick="acceptCookies()">OK</button>
    </div>
  </div>
  <script>
    function acceptCookies(){
      localStorage.setItem('cookies_ok','1');
      document.getElementById('cookieBanner').hidden = true;
    }
    (function(){
      if(!localStorage.getItem('cookies_ok')) document.getElementById('cookieBanner').hidden=false;
    })();
  </script>
</body>
</html>
