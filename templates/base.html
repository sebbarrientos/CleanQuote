<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Alba & Co Services{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <meta name="description" content="Instant quotes for cleaning services.">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      <h1>Alba & Co Services</h1>
    </div>
    <div class="sub">{% block subtitle %}{% endblock %}</div>

    {% block body %}{% endblock %}

    <div class="footer">© {{ 2025 }} Alba & Co — All rights reserved.</div>
  </div>
</body>
</html>
