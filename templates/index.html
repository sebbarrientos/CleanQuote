{% extends "base.html" %}
{% block title %}Get a Quote – Alba & Co Services{% endblock %}
{% block subtitle %}Premium, reliable cleans across London — instant quotes, fast bookings.{% endblock %}

{% block body %}
<form action="/quote" method="POST">
  <div class="row">
    <div>
      <label>Postcode</label>
      <input name="postcode" required placeholder="e.g. SE2 5HG"/>
    </div>
    <div>
      <label>Cleaning type</label>
      <select name="cleaning_type" required>
        <option value="end_of_tenancy">End of Tenancy</option>
        <option value="airbnb">Airbnb Turnover</option>
        <option value="communal">Communal Areas</option>
        <option value="general_clean">General Clean</option>
        <option value="carpet_clean">Specialist Carpet Clean</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Property type</label>
      <select name="property_type" required>
        <option value="flat">Flat</option>
        <option value="house">House</option>
        <option value="studio">Studio</option>
      </select>
    </div>
    <div>
      <label>Bedrooms</label>
      <input name="bedrooms" type="number" min="0" value="2" required/>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Bathrooms</label>
      <input name="bathrooms" type="number" min="0" value="1" required/>
    </div>
    <div>
      <label>WC (extra cloakroom)</label>
      <input name="wc" type="number" min="0" value="0"/>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Pets</label>
      <select name="pets">
        <option>No</option>
        <option>Yes</option>
      </select>
    </div>
    <div>
      <label>Optional add-ons</label>
      <select name="addons" multiple size="4">
        <option value="linen_service">Linen Service (£30)</option>
        <option value="carpet_clean_living_area">Carpet: Living area (£25)</option>
        <option value="carpet_clean_hallway">Carpet: Hallway (£8)</option>
        <option value="carpet_clean_large_rug">Carpet: Large rug (£12)</option>
      </select>
      <div class="sub">Hold Ctrl (Cmd on Mac) to select multiples</div>
    </div>
  </div>

  <button class="btn" type="submit">Get quote</button>
</form>
{% endblock %}
